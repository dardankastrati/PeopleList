<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste personnes</title>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{peopleListBean.peopleList}" var="people">
            <h:column>    				
                <f:facet name="id">Name</f:facet>    				
                    #{people.id}
            </h:column>
            <h:column>
                <f:facet name="gender">Department</f:facet>
                    #{people.gender}
            </h:column>
            <h:column>
                <f:facet name="firstName">Age</f:facet>
                    #{people.firstName}
            </h:column>
            <h:column>
                <f:facet name="lastName">Salary</f:facet>
                    #{people.lastName}
            </h:column>
            <h:column>
                <f:facet name="married">Salary</f:facet>
                    #{people.married}
            </h:column>
            <h:column>
                <f:facet name="birthDate">Salary</f:facet>
                    #{people.birthDate}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
